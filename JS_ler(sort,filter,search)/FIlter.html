<!DOCTYPE html>
<html>
  <style>
    body {
      background: linear-gradient(to right, #fe8c00, #f83600);
    }
    .filterDiv {
      float: left;
      background-color: #2196f3;
      width: 100px;
      height: 100px;
      margin: 2px;
    }

    .btn {
      border: none;
      outline: none;
      padding: 12px 16px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #ddd;
    }
  </style>
  <body>
    <h2>Filter Elements</h2>

    <div id="myBtnContainer" style="margin-bottom: 20px">
      <button id="showAll" class="btn">Show all</button>
      <button id="cars" class="btn">Cars</button>
      <button id="animals" class="btn">Animals</button>
      <button id="fruits" class="btn">Fruits</button>
      <button id="colors" class="btn">Colors</button>
    </div>

    <div class="container">
      <div class="filterDiv cars">BMW</div>
      <div class="filterDiv colors fruits">Orange</div>
      <div class="filterDiv cars">Volvo</div>
      <div class="filterDiv colors">Red</div>
      <div class="filterDiv cars">Ford</div>
      <div class="filterDiv colors">Blue</div>
      <div class="filterDiv animals">Cat</div>
      <div class="filterDiv animals">Dog</div>
      <div class="filterDiv fruits">Melon</div>
      <div class="filterDiv fruits animals">Kiwi</div>
      <div class="filterDiv fruits">Banana</div>
      <div class="filterDiv fruits">Lemon</div>
      <div class="filterDiv animals">Cow</div>
    </div>

    <script>
      //Buttonlar secilir
      const showAll = document.getElementById("showAll");
      const cars = document.getElementById("cars");
      const animals = document.getElementById("animals");
      const fruits = document.getElementById("fruits");
      const colors = document.getElementById("colors");

      //eger hamisi secilerse hamisini block et
      showAll.onclick = () => {
        document
          .querySelectorAll(".filterDiv")
          .forEach((x) => (x.style.display = "block"));
      };

      //eger cars id li buttona click edilirse  hamisini display none et Classi cars olanlari sec ve onlari display block et
      // Diqqet biri id di biri class qarisdirmayin
      cars.onclick = () => {
        document
          .querySelectorAll(".filterDiv")
          .forEach((x) => (x.style.display = "none"));
        document
          .querySelectorAll(".cars")
          .forEach((x) => (x.style.display = "block"));
      };

      //eger animals id li buttona click edilirse  hamisini display none et Classi animals olanlari sec ve onlari display block et
      // Diqqet biri id di biri class qarisdirmayin
      animals.onclick = () => {
        document
          .querySelectorAll(".filterDiv")
          .forEach((x) => (x.style.display = "none"));
        document
          .querySelectorAll(".animals")
          .forEach((x) => (x.style.display = "block"));
      };

      //eger fruits id li buttona click edilirse  hamisini display none et Classi fruits olanlari sec ve onlari display block et
      // Diqqet biri id di biri class qarisdirmayin
      fruits.onclick = () => {
        document
          .querySelectorAll(".filterDiv")
          .forEach((x) => (x.style.display = "none"));
        document
          .querySelectorAll(".fruits")
          .forEach((x) => (x.style.display = "block"));
      };

      //eger colors id li buttona click edilirse  hamisini display none et Classi colors olanlari sec ve onlari display block et
      // Diqqet biri id di biri class qarisdirmayin
      colors.onclick = () => {
        document
          .querySelectorAll(".filterDiv")
          .forEach((x) => (x.style.display = "none"));
        document
          .querySelectorAll(".colors")
          .forEach((x) => (x.style.display = "block"));
      };
    </script>
  </body>
</html>
